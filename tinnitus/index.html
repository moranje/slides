  - 14,8% milde tinnitus
  - 4,8% ernstige tinnitus

## Lichamelijk onderzoek

- Bloeddruk
- Auscultatie carotiden en rondom oor (bij PPS tinnitus)

- Rinne & Weber
- Fluisterspraaktest

<aside class="notes"><p>Bij de fluisterspraaktest fluistert de huisarts op oorhoogte achter jouw rug (om liplezen te voorkomen) per oor zes combinaties van drie cijfers en letters, terwijl je het andere oor afdekt. Als je meer dan vier combinaties niet goed herhaalt, zal de huisarts verdere actie ondernemen. Deze test is geschikt voor kinderen vanaf 6 jaar</p>

## Alarmsymptomen

- Pulsatiel/synchroniciteit met hartslag of ademhaling (denk aan vaatmalformatie)
- Zijdigheid (denk aan intracraniële of otologische pathologie)
- Vertigo (Brughoektumor)
- Uitval (IIH, hersentumoren)
- Acuut perceptief gehoorverlies
- Trauma voorafgaand aan klachten (labyrint, trommelvlies)

<!-- .element: style="font-size: 80%" -->

<aside class="notes"><p><em>Overweeg beeldvorming van de brughoek bij een patiënt met unilaterale (niet-pulsatiele) tinnitus en symmetrisch perceptief gehoorverlies wanneer er sprake is van bijkomende symptomen</em></p>
<ul>
<li>duizeligheid</li>
<li>aandoeningen van de aangezichtszenuw</li>
<li>ipsilaterale aangezichtspijn of gevoelsstoornissen</li>
<li>andere neurologische symptomen</li>
</ul>
<p><em>Polsynchrone pulsatiele tinnitus</em></p>
<ul>
<li>klachten passend bij verhoogde intracraniële druk: hoofdpijn, visusafwijking, misselijkheid;</li>
<li>objectief hoorbare pulsatiele tinnitus;</li>
<li>aantoonbaar trauma voorafgaand aan de start van de klachten.</li>
</ul>
<p>Bron: <a href="https://richtlijnendatabase.nl/richtlijn/tinnitus/beeldvormend_onderzoek_bij_tinnitus/polssynchrone_pulsatiele_tinnitus.html">Richtlijnendatabese</a></p>

## Wie verwijzen

- Bij lijdensdruk (KNO/Audiologisch centrum met tinnitus team)
- Bij vermoeden op andere oorzaak

<aside class="notes"><p>Verwijzing naar een Audiologisch Centrumvbij lijdensdruk ten gevolge van tinnitus bestaat (indicatie: TQ&gt;30, THI&gt;36).</p>
<p>Verwijzing naar een AC bij patiënten met een gehoorprobleem en/of bij wie een proef met hoortoestel of tinnitusinstrument via de audicien niet succesvol is verlopen.</p>
<p>Verwijzing naar een AC bij vragen over tinnitusprogramma’s in een hoortoestel of een hoortoestelproef bij lichte gehoorverliezen (&lt;35 dB).</p>
<p>Verwijzing naar Medische Psychologie of GGZ waar CGT voor SOLK wordt gegeven, indien trapsgewijze tinnitus specifieke cognitieve gedragstherapie (CGT) niet voorhanden is.</p>
</aside></script></section><section data-markdown><script type="text/template">

- KNO-arts: eenzijdig gehoorverlies en geleidingsverlies
- Audicien: standaardsituaties, bijvoorbeeld slechthorende van 68+
  - Audicienbedrijven (Beter Horen, Schoonenberg etc.)
  - MBO/HBO-niveau
  - Advies/verkoop/instelllen hoortoestellen
- Audioloog: meer complexe situaties, bijvoorbeeld communicatieproblemen werk
  - Audiologische centra (Pento, Kentalis, Adelante, academische centra etc.)
  - Academicus (natuurkundige)
  - Verzekerde zorg: uitgebreide diagnostiek, niet-commercieel advies
  - Ook tinnituszorg, begeleiding bij omgaan met slechthorendheid etc.

## Behandelingen

- TRT
- Geluidsverrijkende therapie
- Tinnitis specieke CGT of SOLK CGT
- Cochleaire implantatie
- Adviseer geen alternatieve therapieën <sup>6</sup>


<aside class="notes"><p>TRT</p>
<p>Overweeg tinnitus retraining therapie (TRT) bij patiënten met tinnitus die milde beperkingen tonen (TQ &gt; 30 of THI &gt;36) en een specifieke vraag voor de behandeling met TRT uiten.</p>
<p>CGT</p>
<p>Verwijs patiënten met tinnitus met een TQ &gt; 30 of THI&gt;36 naar een Audiologisch Centrum met een gespecialiseerd tinnitus team, waarbij de mogelijkheid voor trapsgewijze tinnitus specifieke cognitieve gedragstherapie (CGT) wordt aangeboden.</p>
<p>Overweeg verwijzing naar Medische Psychologie of GGZ waar CGT voor SOLK wordt gegeven, indien trapsgewijze tinnitus specifieke cognitieve gedragstherapie (CGT) niet voorhanden is.</p>
<p>Geluidsverrijkende therapie</p>
<p>Overweeg een proef met hoortoestellen als gehoorverbeterende therapie bij patiënten met tinnitus in combinatie met gehoorverlies &gt;25dB (gemiddeld over 1, 2 en 4 kHz).</p>
<p>Cochleaire implantatie</p>
<p>Overweeg verwijzing van patiënten met tinnitus (TQ &gt;60; THI &gt;78) en eenzijdige doofheid of ernstige slechthorendheid en niet reagerend op andere behandelingen (bijvoorbeeld gespecialiseerde CGT en hoortoestelaanpassing) naar een centrum voor cochleaire implantatie voor eventueel cochleaire implantatie (CI) om mogelijk deel te nemen aan wetenschappelijk onderzoek.</p>
<p>rTMS</p>
<p>Verricht bij patiënten met tinnitus geen repetitieve transcraniële magnetische stimulatie (rTMS).</p>
<p>TDCS</p>
<p>Verricht bij patiënten met tinnitus geen transcranial direct current stimulation (TDCS).</p>
<p>Adviseer geen alternatieve therapieën, zoals Gingko biloba, acupunctuur, auditieve perceptuele training of hyperbare zuurstof.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Uitleg

- Meestal geen curatieve behandeling
- Minder als:
  - Geconcentreerd op werk of hobby
  - Intensief sporten
  - Ontspanning (bv yoga)
- Andere suggesties
  - Muziek
  - Andere achtergrondsgeluiden (klok, wind, zee of verkeer)
- Geen alternatieve geneeskunde
